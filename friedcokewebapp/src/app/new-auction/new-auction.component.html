<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">FriedCoke</a>
</nav>

<div class="container d-flex justify-content-center">
  <div class="card mt-5 p-3" style="width: 30rem;">
    <div class="form-group">
      <label for="exampleInputEmail1">Item Name</label>
      <input [(ngModel)]="auction.item_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="auction.description" type="text" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input [(ngModel)]="auction.category" type="text" class="form-control" id="category">
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input [(ngModel)]="auction.startTime" type="text" class="form-control" id="startTime">
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input [(ngModel)]="auction.endTime" type="text" class="form-control" id="endTime">
    </div>
    <div class="form-group">
      <label for="start_price">Start Price</label>
      <input [(ngModel)]="auction.start_price" type="number" class="form-control" id="start_price">
    </div>
    <div class="form-group">
      <label for="buynow_price">One Time Price</label>
      <input [(ngModel)]="auction.buynow_price" type="number" class="form-control" id="buynow_price">
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" style="width: 10rem;" (click)="postNewAuction()">Post</button>
    </div>
  </div>
</div>
