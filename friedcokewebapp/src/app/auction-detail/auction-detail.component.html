<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <img src="https://img.icons8.com/plasticine/100/000000/full-image.png"
           style="width: 10rem;height: 10rem;"/>
    </div>
    <div class="col-9">
      <div>
        <h2>{{auction.item_name}}</h2>
      </div>
      <div class="mt-2">
        <p>Seller: {{auction.seller}}, End time: {{auction.endTime}}</p>
      </div>
      <div class="mt-2">
        <h2>Current price: ${{auction.curr_price}}</h2>
      </div>
<!--      <div class="mt-5">-->
<!--        <h3>End time: {{auction.endTime}}</h3>-->
<!--      </div>-->
      <div class="mt-5 row">
        <input [(ngModel)]="biddingPrice"
               type="number" class="form-control" style="width: 12rem;"
               placeholder="${{auction.curr_price + 2}} or more"/>
        <button type="button" class="btn btn-primary ml-2 mr-2" style="width: 10rem;" (click)="bid()">Bid</button>
        <button type="button" class="btn btn-primary ml-2 mr-2" style="width: 10rem;" (click)="buyNow()">Buy Now (${{auction.buynow_price}})</button>
        <button type="button" class="btn btn-primary ml-2 mr-2" style="width: 10rem;" (click)="addToWatchList()">Add to Watchlist</button>
      </div>
      <div class="mt-5">
        <h3>Description</h3>
        <p>{{auction.description}}</p>
      </div>
    </div>
  </div>
