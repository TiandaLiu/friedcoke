<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">FriedCoke</a>
</nav>
<div class="container d-flex justify-content-center">
  <div class="card mt-5 p-3" style="width: 30rem;">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" style="width: 10rem;" (click)="login()">Login</button>
      </div>
  </div>
</div>
